name: Build Android APK

on:
  push:
    branches: [ main ]

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout Source
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 20

      - name: Install & Setup Capacitor
        run: |
          # 1. تثبيت الأدوات
          npm install @capacitor/cli @capacitor/core @capacitor/android
          
          # 2. إنشاء مجلد الويب والتأكد من وجود ملف index
          mkdir -p www
          if [ ! -f index.html ]; then echo "<html><body><h1>Jazmati Calculator</h1></body></html>" > index.html; fi
          cp -r . www/ || true
          
          # 3. إنشاء ملف الإعدادات
          echo '{"appId": "com.jazmati.calculator", "appName": "Jazmati Calculator", "webDir": "www", "bundledWebRuntime": false}' > capacitor.config.json
          
          # 4. إضافة منصة أندرويد وبنائها من الصفر
          npx cap add android
          
          # 5. إضافة إذن الاهتزاز (Vibrate Permission)
          sed -i '/<application/i <uses-permission android:name="android.permission.VIBRATE" />' android/app/src/main/AndroidManifest.xml

      - name: Sync & Update
        run: |
          npx cap sync android
          npx cap update android

      - name: Setup Java
        uses: actions/setup-java@v4
        with:
          distribution: 'zulu'
          java-version: '17'

      - name: Build APK
        run: |
          cd android
          chmod +x gradlew
          ./gradlew assembleDebug

      - name: Upload APK
        uses: actions/upload-artifact@v4
        with:
          name: Jazmati-Calculator-APK
          path: android/app/build/outputs/apk/debug/app-debug.apk

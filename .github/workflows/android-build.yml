name: Build Android APK

on:
  push:
    branches: [ main ]

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout Source
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 18

      - name: Setup Java (Stable Version)
        uses: actions/setup-java@v4
        with:
          distribution: 'temurin'
          java-version: '17'

      - name: Install & Setup Capacitor
        run: |
          npm install @capacitor/cli@latest @capacitor/core@latest @capacitor/android@latest
          mkdir -p www
          # إنشاء ملف index بسيط إذا لم ترفعه بعد لضمان نجاح البناء
          if [ ! -f index.html ]; then echo "<html><body><h1>Jazmati Calculator</h1></body></html>" > index.html; fi
          cp -r . www/ || true
          echo '{"appId": "com.jazmati.calculator", "appName": "Jazmati Calculator", "webDir": "www"}' > capacitor.config.json
          npx cap add android
          # إضافة إذن الاهتزاز
          sed -i '/<application/i <uses-permission android:name="android.permission.VIBRATE" />' android/app/src/main/AndroidManifest.xml

      - name: Build and Sync
        run: |
          npx cap sync android
          npx cap update android

      - name: Build APK (Fixing Gradle)
        run: |
          cd android
          chmod +x gradlew
          ./gradlew assembleDebug --no-daemon

      - name: Upload APK
        uses: actions/upload-artifact@v4
        with:
          name: Jazmati-Calculator-V2
          path: android/app/build/outputs/apk/debug/app-debug.apk

name: Build Android APK

on:
  push:
    branches: [ main ]

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout Source
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 20

      - name: Force Install Capacitor & Setup
        run: |
          npm install @capacitor/cli @capacitor/core @capacitor/android
          # إنشاء مجلد الويب إذا لم يوجد
          mkdir -p www
          # إنشاء ملف الإعدادات يدوياً لتجنب فشل npx init
          echo '{"appId": "com.myapp.bravo", "appName": "My App", "webDir": "www", "bundledWebRuntime": false}' > capacitor.config.json
          # إضافة منصة أندرويد
          npx cap add android

      - name: Add Vibration Permission (For the issue you had)
        run: |
          # هذا السطر سيضيف إذن الاهتزاز تلقائياً لملف أندرويد لتعمل الميزة التي طلبتها
          sed -i '/<application/i <uses-permission android:name="android.permission.VIBRATE" />' android/app/src/main/AndroidManifest.xml

      - name: Sync Project
        run: npx cap sync android

      - name: Setup Java
        uses: actions/setup-java@v4
        with:
          distribution: 'zulu'
          java-version: '17'

      - name: Build APK
        run: |
          cd android
          chmod +x gradlew
          ./gradlew assembleDebug

      - name: Upload APK
        uses: actions/upload-artifact@v4
        with:
          name: my-final-app
          path: android/app/build/outputs/apk/debug/app-debug.apk
